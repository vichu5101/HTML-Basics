<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ordered list -->
    <h3>Ordered list</h3>
    <ol type="1" start="4" >
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <!-- Unordered list -->
    <h3>Unordered list</h3>
    <ul style="list-style-type:lower-roman;">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <!-- Description list -->
    <h3>Description list</h3>
    <dt>Hello</dt>
    <dd>This is vishnu</dd>
</body>
</html>
